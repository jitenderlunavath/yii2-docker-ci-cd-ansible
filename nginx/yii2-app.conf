server { listen 80; server_name _; # Default server, accepts all requests
# Proxy requests to the Docker Swarm service (Yii2 app on port 8080)
location / {
    proxy_pass http://127.0.0.1:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Ensure proper handling of WebSocket upgrades (if needed)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}

# Serve static files directly (e.g., Yii2 assets)
location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|pdf)$ {
    root /var/www/html/web; # Adjust to your Yii2 app's web directory if needed
    expires max;
    log_not_found off;
}

# Error and access logs
error_log /var/log/nginx/yii2-error.log;
access_log /var/log/nginx/yii2-access.log;

}